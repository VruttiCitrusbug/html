<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <header class="main-container-page header">
            <div class="sub-container header-logo">
                <img src="home-icon.png" />
            </div>
            <div class="sub-container header-options">
                <button class="signup-button">Sign up</button>
            </div>
        </header>
        <div class="main-container-page">
            <div class="sub-container main-text-container">
                <span class="main-text">Everything you need
                </span><span class="main-text">for teaching</span>
                <span class="sub-text">The future's most important tool for the teacher</span>
                <div class="input-email">
                    <input class="email-input-text" type="text" placeholder="Enter email" />
                    <button class="email-button">Get Started</button>
                </div>
                <span class="signin-text">or Sign in with</span>
                <div class="sub-container logo-buttons">
                    <button class="sub-logo-button">
                        <img class="icon-2" src="logo-2.png" />
                    </button>
                    <button class="sub-logo-button">
                        <img class="icon-1" src="logo-1.png" />
                    </button>
                </div>
            </div>
            <div class="sub-container">
                <img class="homepage-img" src="homepage.png" />
            </div>
        </div>
    </div>
</body>

</html>
