<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="container-fluid navbar-home">
        <div class="row gx-3 align-items-center">
            <div class="col-auto">
                <img src="assets/images/logo.png" alt="Main Logo" class="main-logo">
            </div>

            <div class="col-auto">
                <div class="dropdown nav-dropdown">
                    <div class="custom-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="assets/images/m-logo.png" alt="Logo" class="select-logo">
                        <span class="selected-text">Main Street Tower - USA</span>
                        <img src="assets/images/down-arrow.png" alt="v" class="chevron-down">
                    </div>

                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="#">
                                <img src="assets/images/m-logo.png" alt=""> One
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <img src="assets/images/m-logo.png" alt=""> Two
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <img src="assets/images/m-logo.png" alt=""> Three
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col"></div>

            <div class="col-auto d-flex nav-icons">
                <div>
                    <img src="assets/images/question.png" alt="Question">
                </div>

                <div class="notification-icon">
                    <img src="assets/images/notification.png" alt="Notification">
                    <div class="notification-badge"></div>
                </div>
                <div class="avatar-circle" id="avatar" data-bs-toggle="popover" data-bs-placement="bottom"
                    data-bs-html="true" data-bs-content="">
                    AB
                </div>
            </div>
        </div>
    </nav>
    <div class="content-container">
        <div class="left-menu">
            <button class="new-booking-btn">
                <img src="assets/images/plus-icon.png" alt="New Booking">
                New Booking</button>

            <div class="menu-content">
                <div class="menu-list">
                    <div class="menu-items">
                        <img src="assets/images/booking.png" alt="Home">
                        <span>Booking List</span>
                    </div>
                    <div class="menu-items">
                        <img src="assets/images/Calandar.png" alt="Home">
                        <span>Calendar</span>
                    </div>
                    <div class="menu-items">
                        <img src="assets/images/user_management.png" alt="Home">
                        <span>User Management</span>
                    </div>
                    <div class="menu-items">
                        <img src="assets/images/Configure.png" alt="Home">
                        <span>Project Management</span>
                    </div>
                </div>
                <div class="menu-buttons">
                    <div class="item">
                        <img src="assets/images/Earth.png" alt="Home">
                        <span>Site Details</span>
                    </div>
                    <div class="item">
                        <img src="assets/images/Time.png" alt="Home">
                        <span>Availability</span>
                    </div>
                </div>
            </div>

        </div>

        <div class="main-content-wrapper">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const popoverContent = `
      <div class="popover-option">
        <img src="assets/images/Profile.png" alt="Icon1">
        <span>My Account</span>
      </div>
      <div class="popover-option">
        <img src="assets/images/organization.png" alt="Icon2">
        <span>My Organization</span>
      </div>
      <div class="popover-option">
        <img src="assets/images/BELL.png" alt="Icon3">
        <span>Notifications</span>
      </div>
      <div class="popover-option">
        <img src="assets/images/logout.png" alt="Icon4">
        <span>Log Out</span>
      </div>
    `;

        const popoverTrigger = document.getElementById('avatar');
        new bootstrap.Popover(popoverTrigger, {
            content: popoverContent,
            html: true,
            placement: 'bottom',
            trigger: 'click'
        });
    </script>
</body>

</html>
