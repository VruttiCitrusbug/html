<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="font/stylesheet.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="banner-section container">
        <header class="nav-bar flex-container">
            <div class="container-item header-logo">
                <img src="home-icon.png" />
            </div>
            <div class="container-item header-options">
                <button class="signup-button">Sign up</button>
            </div>
        </header>
        <div class="flex-container banner-section-items">
            <div class="container-item banner-text-container">
                <div class="main-text-wrapper">Everything you need for teaching</div>
                <span class="sub-text">The future's most important tool for the teacher</span>
                <div class="input-email">
                    <input class="email-input-text" type="text" placeholder="Enter email" />
                    <button class="email-button">Get Started</button>
                </div>
                <span class="signin-text">or Sign in with</span>
                <div class="container-item logo-buttons">
                    <button class="sub-logo-button">
                        <img class="icon-2" src="logo-2.png" />
                    </button>
                    <button class="sub-logo-button">
                        <img class="icon-1" src="logo-1.png" />
                    </button>
                </div>
            </div>
            <div class="container-item banner-right-side-container">
                <div class="banner-img">
                    <img width="100%" src="homepage_img.png" />
                </div>
                <div class="popup-bottom shedow-box">
                    <div class="text-wrapper">
                        <span>Essential Course For Your School</span>
                        <span>sylabus Toolkit Consectetuer.</span>
                    </div>
                    <div class="auther-wrapper">
                        <img class="auther-img" src="auther.png" />
                        <div class="auther-info">
                            <span class="auther-name">
                                Himaad Riaz
                            </span>
                            <span class="auther-role">
                                Principle of Amsterdam School
                            </span>
                        </div>
                        <img class="star-img" src="star-bg.png" />
                    </div>
                </div>
                <div class="shedow-box popup-top">
                    <span class="number-text">3.75K</span>
                    <span class="top-popup-text">Teachers & Members</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
