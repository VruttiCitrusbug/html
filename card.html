<!DOCTYPE html>

<head>

<body>

    <div class="main-card-content-wrapper">

            <div class="main-card-content-wrapper">

                                <th>

                                </th>

                                <th>
                                    <div class="funnel-wrapper">
                                        <span>

                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Row 1 -->
                            <tr class="main-row collapsed-table-content">
                                <td class="objective-type">
                                    <div class="list-expand-item remove-list-icon">
                                        <ul>

                                    </div>
                                </td>
                                <td class="description-data">
                                    <div class="data-description">

                                    </div>
                                </td>
                                <td class="objective-type">
                                    <!-- <i class="fas fa-chevron-right expand-icon" data-target="details-1"></i> -->
                                    <img src="assets/images/CaretUp.png" data-target="details-1" class="expand-icon">
                                    <button class="btn-objective">Company</button>
                                </td>
                                <td class="objective-type">
                                    <!-- <i class="fas fa-chevron-right expand-icon" data-target="details-1"></i> -->
                                    <img src="assets/images/CaretUp.png" data-target="details-1" class="expand-icon">
                                    <button class="btn-objective">Company</button>
                                </td>
                            </tr>

                            <!-- Row 2 -->
                            <tr class="main-row collapsed-table-content">
                                <td class="objective-type">
                                    <input type="checkbox" class="circular-checkbox" id="check-box" name="check-box" value="check-box">
                                    <div class="list-expand-item remove-list-icon">
                                        <ul>
                                            <li>We have companyX as client</li>
                                        </ul>
                                    </div>
                                </td>
                                <td class="description-data">
                                    <div class="data-description">
                                        21.10.2029
                                    </div>
                                </td>
                                <td class="objective-type">
                                    <!-- <i class="fas fa-chevron-right expand-icon" data-target="details-1"></i> -->
                                    <img src="assets/images/CaretUp.png" data-target="details-1" class="expand-icon">
                                    <button class="btn-objective">Company</button>
                                </td>
                                <td class="objective-type">
                                    <!-- <i class="fas fa-chevron-right expand-icon" data-target="details-1"></i> -->
                                    <img src="assets/images/CaretUp.png" data-target="details-1" class="expand-icon">
                                    <button class="btn-objective">Company</button>
                                </td>
                            </tr>

                            <!-- Row 3 -->
                            <tr class="main-row collapsed-table-content">
                                <td class="objective-type">
                                    <div class="list-expand-item remove-list-icon">
                                        <ul>
                                            <li>We have companyX as client</li>
                                        </ul>
                                    </div>
                                </td>
                                <td class="description-data">
                                    <div class="data-description">

                                </td>

                                    <img src="assets/images/CaretUp.png" data-target="details-1" class="expand-icon">
                                    <button class="btn-objective">Company</button>
                                </td>
                                <td class="objective-type">
                                    <!-- <i class="fas fa-chevron-right expand-icon" data-target="details-1"></i> -->
                                    <img src="assets/images/CaretUp.png" data-target="details-1" class="expand-icon">

                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const expandIcons = document.querySelectorAll('.expand-icon');

            expandIcons.forEach(icon => {
                icon.addEventListener('click', function (e) {
                    e.stopPropagation(); // Prevent row click

                    const targetId = this.getAttribute('data-target');
                    const targetRow = document.getElementById(targetId);
                    const isExpanded = targetRow.style.display === 'table-row';

                    if (isExpanded) {
                        // Collapse
                        targetRow.style.display = 'none';
                        this.classList.remove('rotated');
                    } else {
                        // Expand
                        targetRow.style.display = 'table-row';
                        this.classList.add('rotated');
                        targetRow.classList.add('fade-in');

                        // Remove animation class after animation completes
                        setTimeout(() => {
                            targetRow.classList.remove('fade-in');
                        }, 300);
                    }
                });
            });

            // Prevent row expansion when clicking on the main row (except arrow)
            const mainRows = document.querySelectorAll('.main-row');
            mainRows.forEach(row => {
                row.addEventListener('click', function (e) {
                    // Only prevent default behavior, don't expand
                    if (!e.target.classList.contains('expand-icon')) {
                        e.preventDefault();
                    }
                });
            });
        });
    </script>
</body>

</html>
